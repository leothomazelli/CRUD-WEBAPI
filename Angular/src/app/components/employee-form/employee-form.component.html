<h1>{{ btnTitle }}</h1>

<form [formGroup]="employeeForm" (ngSubmit)="submit()" #formDit="ngForm">
  <div class="input-box">
    <label for="">Name:</label>
    <input type="text" formControlName="name" placeholder="Name" required />
  </div>
  <div class="input-box">
    <label for="">Last Name:</label>
    <input
      type="text"
      formControlName="lastName"
      placeholder="Last Name"
      required
    />
  </div>
  <div class="input-box">
    <label for="">Department</label>
    <select id="department" formControlName="department" required>
      <option value="HR">HR</option>
      <option value="Engineering">Engineering</option>
      <option value="Janitor">Janitor</option>
      <option value="Finantial">Finantial</option>
      <option value="Reception">Reception</option>
    </select>
  </div>
  <div class="input-box">
    <label for="">Shift</label>
    <select id="shift" formControlName="shift" required>
      <option value="Morning">Morning</option>
      <option value="Afternoon">Afternoon</option>
      <option value="Night">Night</option>
    </select>
  </div>
  <div class="btn-box">
    <button type="submit" [disabled]="!employeeForm.valid">
      {{ btnAction }}
    </button>
    <button routerLink="">Cancel</button>
  </div>
</form>
