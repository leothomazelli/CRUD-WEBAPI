<div>
  <button routerLink="/register">Register new employee</button>
  <div class="input-box">
    <label for="">Search:</label>
    <input
      type="text"
      placeholder="What register you're looking for?"
      (input)="search($event)"
    />
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Last Name</th>
      <th>Department</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let employee of employees">
    <tr>
      <td>
        <div *ngIf="employee.active == true; else disabled">
          <img
            src="assets/images/green.png"
            alt=""
            style="height: 20px; width: 20px"
          />
        </div>
        <ng-template #disabled>
          <img
            src="assets/images/red.png"
            alt=""
            style="height: 20px; width: 20px"
          />
        </ng-template>
      </td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.department }}</td>
      <td>
        <button routerLink="/edit/{{ employee.id }}">Edit</button>
        <button>Details</button>
      </td>
      <td>
        <button>Delete</button>
      </td>
    </tr>
  </tbody>
</table>
